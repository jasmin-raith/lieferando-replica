<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burgerme</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="fonts.css">
</head>
<body>

    <div class="headline">
        <div class="img-headline-left"><img src="img/pfeil.png"><img class="lieferando-logo" src="img/lieferando.png"></div>
        <div class="adress-headline"><b><u>Kämpferstraße 21, München</u></b></div>
        <div class="img-headline-right"><img class="img-germany" src="img/germany.png"><img src="img/menü.png"></div>
    </div>

    <div class="restaurant-logo">
        <div class="restaurant-logo-container">
             <img class="logo" src="img/burgerme-logo.png">
        </div>
    </div>

    <div class="main">    <!-- full page -->

        <div>    <!-- left side / menu -->
            <div>
                <img class="main-image" src="img/header-image.png">
            </div>
            <div>
                <div class="section-content">
                    <div class="h1">
                        <h1>burgerme</h1>
                        <div>
                            <img style="height: 58px;" src="img/info-logo.png">
                            <img style="height: 58px;" src="img/herz.png">
                        </div>
                    </div>
                    <img class="star-rating" src="img/stars.png">
                </div>
            </div>
            
            <div class="menu-bar-section">
                <div class="section-content">
                    <div class="menu-bar">
                        <img src="img/lupe.png">
                        <div class="menu-bar-category">Beliebt</div>
                        <div class="menu-bar-category">Beef Burger</div>
                        <div class="menu-bar-category">Chicken Burger</div>
                        <div class="menu-bar-category">Veggie / Vegan Burger</div>
                    </div>
                </div>
            </div>
            

        </div>


        <div>   <!-- right side / basket -->
            
        </div>

    </div>
    
</body>
</html>
